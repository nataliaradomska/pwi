
<!DOCTYPE html>
<html>

<style>

<body>

    <div id="kwadrat">jhikjhk</div>
    <p><a href="#" id="schowaj">Schowaj</a><br>
        <a href="#" id="pokaz">Pokaz</a></p>

        <script>
       // $( "#schowaj" ).hide();

        $( "#kwadrat" ).hide();

        $( "#pokaz" ).click(function( ) {
        $( "#kwadrat" ).show();
        });

        </script>
